<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tapahtumien lista</title>
</head>
<body>
<h1>Tapahtumien lista</h1>

<a href="/events/new">Luo uusi tapahtuma</a>

<table>
    <thead>
    <tr>
        <th>Otsikko</th>
        <th>Kuvaus</th>
        <th>Päivämäärä</th>
        <th>Toiminnot</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
        <td th:text="${event.title}"></td>
        <td th:text="${event.description}"></td>
        <td th:text="${event.date}"></td>
        <td>
            <a th:href="@{/events/{id}/edit(id=${event.id})}">Muokkaa</a> |
            <a th:href="@{/events/{id}/delete(id=${event.id})}">Poista</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
